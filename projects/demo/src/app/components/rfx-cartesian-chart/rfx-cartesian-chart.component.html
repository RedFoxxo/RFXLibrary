<div class="chart-container">
  <lib-rfx-cartesian-chart
    [canvasWidthPx]="1000"
    [cartesianValues]="data"
    [xAxisPointsCount]="1"
    [yTopPaddingPercentage]="25"
    [yBottomPaddingPercentage]="25"
    zeroLineColor="#13ACDC"
    [highlightZeroLine]="true">
  </lib-rfx-cartesian-chart>
</div>
